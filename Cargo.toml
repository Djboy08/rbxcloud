[package]
name = "rbx_cli"
version = "0.1.0"
edition = "2021"
authors = ["Stephen Leitnick"]

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.14", features = ["derive"] }
reqwest = { version = "0.11.11", features = ["json"] }
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
termcolor = "1.1.3"
thiserror = "1.0.31"
tokio = { version = "1.20.1", features = ["full"] }
